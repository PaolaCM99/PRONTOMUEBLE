<div class="container">
    <h2>Registrar Mueble</h2>

    <form (submit)="guardarMueble()">
        <!-- Color -->
        <label for="color">Color:</label>
        <input type="text" id="color"  name="color" required>

        <!-- Precio -->
        <label for="precio">Precio:</label>
        <input type="number" id="precio"  name="precio" required>

        <!-- Material -->
        <label for="material">Material:</label>
        <input type="text" id="material"  name="material" required>

        <!-- Tipo -->
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo"  name="tipo" required>

        <!-- Descripci贸n -->
        <label for="descripcion">Descripci贸n:</label>
        <textarea id="descripcion"  name="descripcion" required></textarea>

        <!-- Ancho -->
        <label for="ancho">Ancho (cm):</label>
        <input type="number" step="0.01" id="ancho"  name="ancho" required>

        <!-- Altura -->
        <label for="altura">Altura (cm):</label>
        <input type="number" step="0.01" id="altura"  name="altura" required>

        <!-- Profundidad -->
        <label for="profundidad">Profundidad (cm):</label>
        <input type="number" step="0.01" id="profundidad"  name="profundidad" required>

        <!-- Stock -->
        <label for="stock">Stock:</label>
        <input type="number" id="stock"  name="stock" required>

    

        <!-- C贸digo de Proveedor (Lista desplegable) -->
        <label for="codigoProveedor">C贸digo de Proveedor:</label>
        <select id="codigoProveedor"  name="codigoProveedor" required>
            <option *ngFor="let proveedor of proveedores" [value]="proveedor.codigoProveedor">
                {{ proveedor.codigoProveedor }} - {{ proveedor.nombre }}
            </option>
        </select>

        <button type="submit">Guardar Mueble</button>
    </form>
</div>
